name: Question
description: Open ended question
title: "[Question]: "
labels: ["question"]
assignees:
  - skuqre
body:
  - type: textarea
    id: question
    attributes:
      label: What's your question?
      placeholder: Feature request, or just a general open-ended question.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Please read and tick the following...
      options:
        - label: This is not a question about datamining.
          required: true
        - label: This is not a question about an actual game bug.
          required: true
        - label: This is not a question about Anis√©, the Discord Bot.
          required: true
